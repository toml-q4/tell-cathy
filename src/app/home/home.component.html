<form>
    <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email is required for private notes.">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>        
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input">
        Skip email. Remain anonymous.
        </label>
    </div>
    <button type="submit" class="btn btn-lg btn-primary" (click)="create()">Create</button>
</form>
